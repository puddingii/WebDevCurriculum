<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./desktop.css">
		<script src="./desktop.js"></script>
	</head>
	<body>
		<header>
			<button class="toggleBtn">Desktop변경</button>
		</header>
		<section class="desktop">
		</section>

		<script>
			const desk = document.querySelector(".desktop");
			const folderCount = 10;
			const iconCount = 8;
			const desktopCount = 2;
			const myDesktop1 = new Desktop(folderCount, iconCount, "geonyeong");
			const myDesktop2 = new Desktop(folderCount+5, iconCount-2, "baek");
			
			myDesktop1.initDesktop(true);
			myDesktop2.initDesktop(false);

			const toggleBtn = document.querySelector(".toggleBtn");
			const windowTemp = document.querySelectorAll("div.window")
			const handleBtnClick = (e) => {
				windowTemp.forEach((win) => {
					win.classList.toggle("disnone");
				})
			}
			toggleBtn.addEventListener("click", handleBtnClick);
		</script>
	</body>
</html>
